<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Message Wall</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 1em;
            background-color: #fff;
        }
        #message-wall p {
            margin: 0;
            padding: 0.5em 1em;
        }
        /* Zebra stripes: every other p tag gets light grey */
        #message-wall p:nth-child(even) {
            background-color: #f2f2f2;
        }
        /* Optional: subtle border at bottom for separation */
        #message-wall p {
            border-bottom: 1px solid transparent;
        }
    </style>
</head>
<body>
    <div id="message-wall"></div>

    <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRffN38qWwALYooM6y1vqCD8Tkse6reunTc_YfaNyEzoZpzSQyKuwv8c_ZOm6xgQDm3Cy36pwM7pvbc/pub?output=csv";

    async function fetchMessages() {
        try {
            const response = await fetch(sheetURL);
            const text = await response.text();

            const rows = text.split("\n").slice(1); // skip header
            const messages = rows.map(row => {
                const cols = row.split(",");
                const name = cols[0];      
                const message = cols[1];   
                return `<p><strong>${name}</strong>: ${message}</p>`;
            });

            document.getElementById("message-wall").innerHTML = messages.join("");
        } catch (error) {
            console.error("Error fetching messages:", error);
        }
    }

    fetchMessages();
    setInterval(fetchMessages, 5000);
    </script>
</body>
</html>
