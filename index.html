<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Message Wall</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 1em;
        }
        #message-wall p {
            margin: 0.5em 0;
        }
    </style>
</head>
<body>
    <div id="message-wall"></div>

    <script>
    // Replace with the published CSV URL of your "_" worksheet
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/YOUR_PUBLISHED_CSV_ID/pub?gid=WORKSHEET_GID&single=true&output=csv";

    async function fetchMessages() {
        try {
            const response = await fetch(sheetURL);
            const text = await response.text();

            const rows = text.split("\n").slice(1); // skip header
            const messages = rows.map(row => {
                const cols = row.split(",");
                const name = cols[0];      // Name column
                const message = cols[1];   // Message column
                // Ignore Submission ID (or any extra columns)
                return `<p><strong>${name}</strong>: ${message}</p>`;
            });

            document.getElementById("message-wall").innerHTML = messages.join("");
        } catch (error) {
            console.error("Error fetching messages:", error);
        }
    }

    fetchMessages();
    setInterval(fetchMessages, 5000); // refresh every 5s
    </script>
</body>
</html>
