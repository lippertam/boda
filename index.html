<div id="message-wall"></div>

<script>
const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRffN38qWwALYooM6y1vqCD8Tkse6reunTc_YfaNyEzoZpzSQyKuwv8c_ZOm6xgQDm3Cy36pwM7pvbc/pub?output=csv"; // e.g., CSV version

async function fetchMessages() {
    const response = await fetch(sheetURL);
    const text = await response.text();
    const rows = text.split("\n").slice(1); // skip header
    const messages = rows.map(row => {
        const cols = row.split(",");
        return `<p><strong>${cols[0]}</strong>: ${cols[1]}</p>`;
    });
    document.getElementById("message-wall").innerHTML = messages.join("");
}

// Poll every 5 seconds
fetchMessages();
setInterval(fetchMessages, 5000);
</script>
